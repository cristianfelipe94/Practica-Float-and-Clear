<!DOCTYPE html>
<html>
<!--Head Part-->
<!--JS file could be set inside Head or Body too-->

	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Cristian">
		<title>Cristian Felipe Practica.</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<!--Body Part-->

	<body>

		<!--Begins Container-->
		<div class="container">

			<!--Begins Wrapper-->
			<div class="wrapper">

				<!--Begins Header-->
				<div class="head">
					<h1>Head</h1>
				</div>
				<!--Ends Header-->

				<!--Begins Mainmenu-->
				<div class="mainmenu">
					<p>MainMenu</p>
				</div>
				<!--Ends Mainmenu-->


				<!--Begins Wrapper Content-->
				<div class="wrappercontent">

					<!--Begins MainContent-->
					<div class="maincontent">
						<p>MainContent</p>
					</div>
					<!--Ends MainContent-->

					<!--Begins SubMenu-->
					<div class="submenu">
						<p>Submenu</p>
					</div>
					<!--Ends SubMenu-->

				</div>
				<!--Ends Wrapper Content-->

				<!--Begins Footer-->
				<footer class="footer">
					<p>Cristian Felipe &copy; 2018.</p>
				</footer>
				<!--Ends Footer-->

			</div>
			<!--Ends Wrapper-->

		</div>
		<!--Ends Container-->

	</body>

</html>
